# Server Configuration
server.port=8090

# Application Name
spring.application.name=JwtAuthApplication

# Security Configuration
# Disable default security password generation
spring.security.user.name=user
spring.security.user.password=pwd

# JWT Configuration
jwt.secret=mySecretKeyForJWTTokenGenerationThatIsLongEnough
jwt.expiration=1200000

# Logging Configuration
logging.level.com.example.authjwt=DEBUG
logging.level.org.springframework.security=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Spring Boot Actuator (Optional - for monitoring)
management.endpoints.web.exposure.include=health,info